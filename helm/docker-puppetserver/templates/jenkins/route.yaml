apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: puppet-jenkins
  name: {{.Values.jenkins_url}}
spec:
  host: {{.Values.jenkins_url}}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: jenkins
    weight: 100
  wildcardPolicy: None
status:
  ingress:
    - conditions:
        - lastTransitionTime: '2019-07-01T10:12:35Z'
          status: 'True'
          type: Admitted

